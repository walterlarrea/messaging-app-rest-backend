version: '3'

services:
  messaging_app_api:
    image: walterlarrea/messaging-app-api:1.0
    restart: always
    ports:
      - 5000:8080
    volumes:
      - mapp-shared-vol:/app
    networks:
      - app-network
    depends_on:
      - messaging_app_mysql

  messaging_app_mysql:
    image: mysql:8.0.30
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mapp-shared-vol:/mysql
      - ./docker/provision/mysql/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  messaging_app_mongo:
    image: mongo:7.0.5
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mapp-shared-vol:/mongo
      - ./docker/provision/mongo/init/init-script.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./docker/provision/mongo/data:/data/db
      - ./docker/provision/mongo/data/log:/var/log/mongodb/
    networks:
      - app-network

  mongo-express:
    image: mongo-express:1.0.0-18-alpine3.18
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: ${MONGO_HOST}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_PORT: ${MONGO_PORT}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_PASSWORD}
    volumes:
      - mapp-shared-vol:/mongo-express
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mapp-shared-vol:
